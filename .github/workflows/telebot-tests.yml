name: telebot tests

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]

jobs:
  telebot-test:
    timeout-minutes: 5
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.8", "3.9", "3.10", "3.11"]
      fail-fast: false

    steps:
      - uses: actions/checkout@v4

      - name: Initialize and update submodules recursively
        run: git submodule update --init --recursive

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v3
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install requests

      - name: Initialize lock
        uses: rakles/matrix-lock@v1.0.0
        with:
          step: init
          order: ${{ matrix.python-version }}

      - name: Wait for lock
        uses: rakles/matrix-lock@v1.0.0
        with:
          step: wait
          id: ${{ matrix.python-version }}

      - name: Run tests
        env:
          TEST_RUN: "true"
          BOT_API_TOKEN: ${{ secrets.BOT_API_TOKEN }}
        run: |
          python -u test/src/telebot_test.py

      - name: Release lock
        uses: rakles/matrix-lock@v1.0.0
        with:
          step: continue
          id: ${{ matrix.python-version }}
