name: telebot tests

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]

jobs:
  run-script:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.8", "3.9", "3.10", "3.11"]

    steps:
      - uses: actions/checkout@v4

      - name: Initialize and update submodules recursively
        run: git submodule update --init --recursive

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v3
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install requests

      - name: Delay to avoid Telegram api errors
        run: |
          if [ "${{ matrix.python-version }}" = "3.8" ]; then echo "Sleeping for 0s..."; sleep 0; fi
          if [ "${{ matrix.python-version }}" = "3.9" ]; then echo "Sleeping for 10s..."; sleep 10; fi
          if [ "${{ matrix.python-version }}" = "3.10" ]; then echo "Sleeping for 20s..."; sleep 20; fi
          if [ "${{ matrix.python-version }}" = "3.11" ]; then echo "Sleeping for 30s..."; sleep 30; fi

      - name: Run tests
        env:
          TEST_RUN: "true"
          BOT_API_TOKEN: ${{ secrets.BOT_API_TOKEN }}
        run: |
          python -u test/src/telebot_test.py
